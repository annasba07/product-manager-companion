<!DOCTYPE html>
<head>
  <title>Expert App</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" /> --?

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Latest compiled JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>

  <div class = "container mt-5">
    
    <h3>Welcome to your product management companion!</h3>
    <h4>Explore different questions you have about product management</h4>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

  </div>
  


  

  <div class="container mt-5">
    <h1>Chat App</h1>
    <form action="/chat" method="get">
      <div class="form-group">
        <label for="topic">Choose a topic:</label>
        <select class="form-control" name="topic">
          <option>Product Management</option>
          <option>Mechanical Engineering</option>
          <option>Petrochemicals</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Start Chatting</button>
    </form>
  </div>


</body>
